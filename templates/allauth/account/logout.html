{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5 form-box" style="max-width: 450px;">
    <div class="text-center mt-4 mb-4">
        <h2 class="text-uppercase">{% trans "Log Out" %}</h2>
        <p class="text-muted small">
            {% trans "Are you sure you want to log out?" %}
        </p>
    </div>

    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}

        {{ redirect_field }}

        <button type="submit" class="btn w-100 rounded-1 def-btn mb-3">
            {% trans "Log Out" %}
        </button>

        <p class="text-center">
            <a href="{% url 'home' %}">
                {% trans "Cancel" %}
            </a>
        </p>
    </form>
</div>
{% endblock %}
