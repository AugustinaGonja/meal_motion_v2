{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container p-3 mt-5 mb-4 form-box shadow-sm" style="max-width: 450px;">
    <h2 class="text-center text-uppercase mb-3">{% trans "Reset Password" %}</h2>

    <p class="text-muted text-center">
        {% trans "Enter your email address and we'll send you a reset link." %}
    </p>

    <form method="POST" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn w-100 def-btn mt-3">
            {% trans "Send Reset Email" %}
        </button>
    </form>

    <!--Submit-->
    <p class="text-muted mt-2 text-center">
        <a href="{% url 'account_login' %}">{% trans "Back to login" %}</a>
    </p>
</div>
{% endblock %}
