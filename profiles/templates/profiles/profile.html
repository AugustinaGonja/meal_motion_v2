{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block content %}
<main class="py-4">
    <div class="container">
        <div class="row gy-4"> 
            <h3 class="text-uppercase text-start mt-4">My Profile</h3>
            <h5 class="mt-2">Hello, {{ user.username }} !</h5>

            <!-- Left Column -->
            <div class="col-12 col-md-4"> 
                <div class="d-flex flex-column mb-4 p-3 shadow-sm rounded form-box">
                    <p class="fw-bold text-start text-uppercase mb-3">Delivery Information</p>

                    <!-- Profile Form -->
                    <form method="POST" action="{% url 'profile' %}" id="profile-info">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="btn w-100 rounded-1 def-btn text-uppercase mt-3">
                            Update Profile
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>     
</main>
{% endblock %}
